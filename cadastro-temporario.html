<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Step Engine - Reserva de Acesso</title>
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            --primary-green: #2d8a37;
            --bg-gradient-start: #e8f5e9;
            --bg-gradient-end: #ffffff;
            --text-dark: #333;
            --border-color: #ccd5cc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(90deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            width: 100%;
            max-width: 900px;
            margin-top: 50px;
            text-align: center;
        }

        #banner-area {
            width: 100%;
            height: 120px;
            background: #fff url('header2.png') center/contain no-repeat;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            user-select: none;
            -webkit-user-drag: none;
        }

        #main-container {
            width: 95%;
            max-width: 900px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.9);
            padding-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 50px;
            border-radius: 0 0 4px 4px;
        }

        .section-block {
            border-bottom: 1px solid #eeeeee;
            padding: 30px;
            text-align: center;
        }

        .section-block:last-child { border-bottom: none; }

        h3 { font-size: 26px; color: var(--text-dark); margin-bottom: 10px; }
        h6 { font-size: 11px; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        form { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 15px; 
            max-width: 400px; 
            margin: 20px auto; 
            text-align: left;
        }

        label { font-size: 12px; font-weight: bold; color: #555; margin-bottom: -10px; }

        input {
            padding: 12px;
            border: 1px solid #cbd5cb;
            border-radius: 4px;
            outline-color: var(--primary-green);
        }

        .disclaimer { font-size: 11px; color: #777; margin-top: 10px; line-height: 1.4; }

        input[type="submit"] {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .back-link { margin-top: 20px; display: block; color: #3a76d1; text-decoration: none; font-size: 14px; text-align: center; font-weight: bold;}

        footer { margin-top: auto; margin-bottom: 30px; color: #889988; font-size: 11px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="header">
        <div id="banner-area"></div>
    </div>

    <div id="main-container">
        <div class="section-block">
            <h6>PRÉ-REGISTRO</h6>
            <h3>Reserve sua Identidade</h3>
            <p style="color: #666; font-size: 14px;">Garanta um acesso antecipado na Block-Step Engine.</p>
            
            <form action="https://formsubmit.co/contato.luiz404@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="Novo Registro: Block-Step Foundation">
                <input type="hidden" name="_next" value="https://seusite.vercel.app/obrigado.html">
                
                <label>Nome de Usuário</label>
                <input type="text" name="username" placeholder="Mínimo de 30 caracteres." required>

                <label>E-mail</label>
                <input type="email" name="email" placeholder="seu@email.com" required>

                <label>Data de Nascimento</label>
                <input type="date" name="aniversario" required>

                <div class="disclaimer">
                    * Ao enviar, você solicita a reserva do nome. A senha será configurada em um ambiente seguro assim que a Block-Step Engine for lançada.
                </div>

                <a href="obrigado.html"><input type="submit" value="RESERVAR MEU LUGAR"></a>
            </form>

            <a href="index.html" class="back-link">← Voltar para a página inicial</a>
        </div>
    </div>

    <footer>
        © 2026 Block-Step Foundation.
    </footer>

</body>
</html>
