<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Step Engine - Feedback & Suporte</title>
    <link rel="icon" type="image/png" href="icon.png">
  
    <style>
        :root {
            --primary-green: #2d8a37;
            --bg-gradient-start: #e8f5e9;
            --bg-gradient-end: #ffffff;
            --text-dark: #333;
            --border-color: #ccd5cc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(90deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            width: 100%;
            max-width: 900px;
            margin-top: 50px;
            text-align: center;
        }

        #banner-area {
            width: 100%;
            height: 120px;
            background: #fff url('header2.png') center/contain no-repeat;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            user-select: none;
            -webkit-user-drag: none;
        }

        #main-container {
            width: 95%;
            max-width: 900px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.9);
            padding-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 50px;
            border-radius: 0 0 4px 4px;
        }

        .section-block {
            border-bottom: 1px solid #eeeeee;
            padding: 30px;
            text-align: center;
        }

        .section-block:last-child { border-bottom: none; }

        h3 { font-size: 26px; color: var(--text-dark); margin-bottom: 10px; }
        h6 { font-size: 11px; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        form { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }

        input[type="text"], textarea {
            padding: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #cbd5cb;
            border-radius: 4px;
            outline-color: var(--primary-green);
            font-family: Arial, sans-serif;
        }

        textarea { height: 150px; resize: vertical; }

        input[type="submit"] {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 40px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 13px;
            transition: transform 0.2s;
        }

        input[type="submit"]:hover { transform: scale(1.02); background-color: #246d2c; }

        .back-link { margin-top: 20px; display: block; color: #3a76d1; text-decoration: none; font-size: 14px; font-weight: bold; }
        .back-link:hover { text-decoration: underline; }

        footer { margin-top: auto; margin-bottom: 30px; color: #889988; font-size: 11px; text-align: center; }

        @media (max-width: 600px) {
            #header { margin-top: 20px; }
            #banner-area { height: 90px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="header">
        <div id="banner-area"></div>
    </div>

    <div id="main-container">
        <div class="section-block">
            <h6>CENTRAL DE APOIO</h6>
            <h3>Feedback & Suporte</h3>
            <p style="color: #666; font-size: 14px;">Sua opinião ajuda a construir a Block-Step Engine. Relate bugs ou sugira melhorias.</p>
            
            <form action="mailto:contato.luiz404@gmail.com" method="POST" enctype="text/plain">
                <input type="text" name="assunto" placeholder="Título do assunto" required>
                <textarea name="mensagem" placeholder="Descreva seu feedback em detalhes..." required></textarea>
                <input type="submit" value="ENVIAR FEEDBACK">
            </form>

            <a href="index.html" class="back-link">← Voltar para a página inicial</a>
        </div>
    </div>

    <footer>
        © 2026 Block-Step Foundation.
    </footer>

</body>
</html>
