<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estamos em manutenção!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: Verdana, Geneva, sans-serif; 
            background-color: #fff; 
            color: #444;  
            font-size: 14px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 40px;
        }
        .logo {
            font-size: 32px;
            color: #777;
            font-weight: 500;
            letter-spacing: -1px;
            text-decoration: none;
        }
        .logo span { color: #942424; font-weight: 700; }

        .status-card {
            border: 1px solid #ddd;
            background-color: #fcfcfc;
            padding: 40px;
            border-radius: 4px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 400;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            width: 10%;
            height: 100%;
            background: #942424;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 25px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            transition: background 0.2s;
        }
        .btn-home:hover { background-color: #e5e5e5; }

        footer {
            padding: 20px;
            font-size: 11px;
            color: #aaa;
            text-align: center;
        }

        /* RESPONSIVIDADE TOTAL */
        @media (max-width: 600px) {
            .status-card { padding: 25px; }
            h1 { font-size: 20px; }
            .logo { font-size: 26px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">Block-Step <span>Engine</span></div>
        </header>

        <main class="status-card">
            <h1>Estamos em Manutenção</h1>
            <p>Entramos em manutenção para atualizar algumas coisas. Por favor, volte em breve!</p>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <p style="font-size: 12px; font-style: italic;">Feito por Luiz Miguel.</p>
            
            <a href="mailto:contato.luiz404@gmail.com" class="btn-home">SUPORTE</a>
        </main>
    </div>

    <footer>
        © 2026 Block-Step Foundation | Em breve novidades.
    </footer>

</body>
</html>
