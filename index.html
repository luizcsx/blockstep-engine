<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Step Engine - Em Manutenção</title>
 <link rel="icon" type="image/png" href="icon.png">
    
    <style>
        :root {
            --primary-green: #2d8a37;
            --bg-gradient-start: #e8f5e9;
            --bg-gradient-end: #ffffff;
            --text-dark: #333;
            --border-color: #ccd5cc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(90deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            width: 100%;
            max-width: 900px;
            margin-top: 50px;
            text-align: center;
        }

        /* PROTEÇÃO DA LOGO: Usando Background Image */
        #banner-area {
            width: 100%;
            height: 120px;
            background-color: #fff;
            background-image: url('header_.png'); /* O caminho da sua logo */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            /* Bloqueia o clique direito e seleção se alguém tentar forçar */
            user-select: none;
            -webkit-user-drag: none;
        }

        #main-container {
            width: 95%;
            max-width: 900px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.9);
            padding-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 50px;
            border-radius: 0 0 4px 4px;
        }

        .section-block {
            border-bottom: 1px solid #eeeeee;
            padding: 30px;
            text-align: center;
        }

        .section-block:last-child { border-bottom: none; }

        h3 { font-size: 26px; color: var(--text-dark); margin: 10px 0; }
        h4 { font-size: 18px; color: #555; margin: 5px; font-weight: normal; }
        h6 { font-size: 11px; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .link-natural { color: var(--primary-green); text-decoration: none; font-weight: bold; }
        .link-natural:hover { text-decoration: underline; }
        .link-alpha { color: #3a76d1; text-decoration: none; font-weight: bold; }

        input[type="text"] {
            padding: 10px;
            width: 85%;
            max-width: 320px;
            border: 1px solid #cbd5cb;
            border-radius: 3px;
            outline: none;
        }

        input[type="submit"] {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 25px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
            text-transform: uppercase;
            font-size: 12px;
        }

        footer {
            margin-top: auto;
            margin-bottom: 30px;
            color: #889988;
            font-size: 11px;
            text-align: center;
        }

        @media (max-width: 600px) {
            #header { margin-top: 20px; }
            #banner-area { height: 90px; }
        }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="header">
        <div id="banner-area"></div>
    </div>

    <div id="main-container">
        <div class="section-block">
            <h6>MANUTENÇÃO</h6>
            <h3>Bem-vindo à Block-Step Engine</h3>
            <h4>Estamos em construção.</h4>
            
            <p style="margin-top:25px; font-size: 14px;">
                <i>Quer participar do projeto? <strong><a class="link-alpha" href="cadastro-temporario.html">Clique aqui.</a></strong></i>
            </p>
            <p style="margin-top:10px; font-size: 14px;">
                <i>Quer contribuir com o suporte ou feedback? <strong><a class="link-natural" href="feedbacks.html">Clique aqui.</a></strong></i>
            </p>
        </div>

        <div class="section-block">
            <h6>BOLETINS</h6>
            <h4>Receba as novidades da Block-Step Engine diretamente no seu e-mail.</h4>
            
            <form action="" method="POST" style="margin-top: 20px;">
                <input type="text" name="email" placeholder="Digite aqui.">
                <br>
                <input type="submit" value="CULTIVAR NOVIDADES">
            </form>
        </div>
    </div>

    <footer>
        © 2026 Block-Step Foundation.
    </footer>

</body>
</html>
